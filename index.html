<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gianluca Mura">
    <!-- External Stylesheets Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>
    
    <main>
        <!-- Simon Says Game -->
        <section id="simon-game">
            <h1 class="text-center py-3">Simon Says Game</h1>
            <p>Memorizza i numeri entro lo scadere del tempo per guadagnare punti!</p>
            <!-- Countdown -->
            <div id="countdown">30</div>
            <!-- Simon's Number -->
            <ul id="simon-number">
                <li>56</li>
                <li>12</li>
                <li>43</li>
                <li>64</li>
                <li>19</li>
            </ul>
        </section>
    </main>
    <!-- JS Script -->
    <script src="js/script.js"></script>
</body>
</html>
